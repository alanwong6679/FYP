<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/temperature.css">
    <link rel="stylesheet" href="/static/css/route_planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="search-history" id="searchHistory">
        <h3>Search History</h3>
        <p>No Search History</p>
    </div>
    <div class="main-page-area">
        <div class="container" id="main-content">
            <h1>HK Transit Edge</h1>
            <button class="status-button" id="statusButton">Train Service Status</button>
            <form id="routeForm">
                <div class="mode-selection-bar" id="modeSelectionBar">
                    <button type="button" class="mode-button active" data-mode="all">General</button>
                    <button type="button" class="mode-button" data-mode="MTR">Train</button>
                    <button type="button" class="mode-button" data-mode="Bus">Bus</button>
                </div>
                <div class="place-container">
                    <div class="form-group">
                        <label for="currentStationInput" class="station-label">Starting Station</label>
                        <div class="searchable-select" id="currentStationContainer">
                            <input type="text" id="currentStationInput" placeholder="Type to search..." autocomplete="off"
                                   role="combobox" aria-autocomplete="list" aria-expanded="false" aria-controls="currentStationOptions">
                            <div class="options" id="currentStationOptions" role="listbox"></div>
                        </div>
                    </div>
                    <div class="input-change" title="Swap Starting and Destination Stations">
                        <img src="/static/images/switch.png" alt="Swap Stations" id="swapStations">
                    </div>
                    <div class="form-group">
                        <label for="destinationStationInput" class="station-label">Destination Station</label>
                        <div class="searchable-select" id="destinationStationContainer">
                            <input type="text" id="destinationStationInput" placeholder="Type to search..." autocomplete="off"
                                   role="combobox" aria-autocomplete="list" aria-expanded="false" aria-controls="destinationStationOptions">
                            <div class="options" id="destinationStationOptions" role="listbox"></div>
                        </div>
                    </div>
                </div>
                <button type="submit">Find Route</button>
            </form>
            <div id="loading" style="display: none;">Loading data...</div>
        </div>
    </div>
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal" title="Close">Ã—</span>
            <h2>Train Service Status</h2>
            <div id="statusList"></div>
        </div>
    </div>
    <div class="bottom-bar">
        <div id="temperature">Fetching weather...</div>
    </div>

    <script src="/static/js/stations.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/temperature.js"></script>
    <script src="/static/js/route_planner.js"></script>
</body>
</html>

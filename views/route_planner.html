<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/temperature.css">
    <link rel="stylesheet" href="/static/css/route_planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
         <div class="sidebar-header">
             <h3>HK Transit Edge</h3>
         </div>
         <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/search"><i class="fas fa-search"></i> Search</a></li>
            <li class="active"><a href="/planner"><i class="fas fa-route"></i> Planning</a></li>
            <li><a href="/train_schedule"><i class="fas fa-train"></i> Train</a></li>
            <li><a href="/tram_schedule"><i class="fas fa-tram"></i> Tram</a></li>
             <li><a href="/ferry"><i class="fas fa-ship"></i> Ferry</a></li>
            <li><a href="/news"><i class="fas fa-newspaper"></i> News</a></li>
         </ul>
         <div class="theme-switch-wrapper">
             <label class="theme-switch" for="checkbox">
                 <input type="checkbox" id="checkbox" />
                 <div class="slider round"></div>
             </label>
             <em>Dark Mode</em>
         </div>
    </nav>

    <div class="main-page-area">
        <div class="container" id="main-content">
            <h1>General Planner</h1>
            <button class="status-button" id="statusButton">Train Service Status</button>

            <form id="routeForm">
                <div class="mode-selection-bar" id="modeSelectionBar">
                    <button type="button" class="mode-button active" data-mode="all">General</button>
                    <button type="button" class="mode-button" data-mode="MTR">Train</button>
                    <button type="button" class="mode-button" data-mode="Bus">Bus</button>
                </div>

                <div class="place-container">
                    <div class="form-group">
                        <label for="currentStationInput" class="station-label">Starting Station</label>
                        <div class="searchable-select" id="currentStationContainer">
                            <input type="text" id="currentStationInput" placeholder="Type to search..." autocomplete="off"
                                   role="combobox" aria-autocomplete="list" aria-expanded="false" aria-controls="currentStationOptions">
                            <div class="options" id="currentStationOptions" role="listbox"></div>
                        </div>
                    </div>

                    <div class="input-change" title="Swap Starting and Destination Stations">
                        <img src="/static/images/switch.png" alt="Swap Stations" id="swapStations">
                    </div>

                    <div class="form-group">
                        <label for="destinationStationInput" class="station-label">Destination Station</label>
                        <div class="searchable-select" id="destinationStationContainer">
                            <input type="text" id="destinationStationInput" placeholder="Type to search..." autocomplete="off"
                                   role="combobox" aria-autocomplete="list" aria-expanded="false" aria-controls="destinationStationOptions">
                            <div class="options" id="destinationStationOptions" role="listbox"></div>
                        </div>
                    </div>
                </div>
                <button type="submit">Find Route</button>
            </form>
            <div id="loading" style="display: none;">Loading data...</div>
        </div>
    </div>

    <div class="modal" id="statusModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal" title="Close">Ã—</span>
            <h2>Train Service Status</h2>
            <div id="statusList"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <div id="temperature">Fetching weather...</div>
    </div>

    <script src="/static/js/stations.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/temperature.js"></script>
    <script>
        let citybusRoutes = [], citybusStops = [], citybusRouteStopsMap = {};
        let kmbRoutes = [], kmbStops = [], kmbRouteStopsMap = {};
        let mtrStations = [];
        let citybusOptions = [];
        let kmbOptions = [];
        let currentMode = 'all';

        const loadingDiv = document.getElementById('loading');
        const currentStationInput = document.getElementById('currentStationInput');
        const currentStationOptionsContainer = document.getElementById('currentStationOptions');
        const destinationStationInput = document.getElementById('destinationStationInput');
        const destinationStationOptionsContainer = document.getElementById('destinationStationOptions');
        const modeSelectionBar = document.getElementById('modeSelectionBar');

        const trainLines = [
            { fullName: "Airport Express Line (AEL)", lineId: "AEL", stationId: "HOK", colorClass: "color-ael" },
            { fullName: "Tung Chung Line (TCL)", lineId: "TCL", stationId: "HOK", colorClass: "color-tcl" },
            { fullName: "Tuen Ma Line (TML)", lineId: "TML", stationId: "WKS", colorClass: "color-tml" },
            { fullName: "Tseung Kwan O Line (TKL)", lineId: "TKL", stationId: "NOP", colorClass: "color-tkl" },
            { fullName: "East Rail Line (EAL)", lineId: "EAL", stationId: "LOW", colorClass: "color-eal" },
            { fullName: "South Island Line (SIL)", lineId: "SIL", stationId: "ADM", colorClass: "color-sil" },
            { fullName: "Tsuen Wan Line (TWL)", lineId: "TWL", stationId: "CEN", colorClass: "color-twl" },
            { fullName: "Island Line (ISL)", lineId: "ISL", stationId: "KET", colorClass: "color-isl" },
            { fullName: "Kwun Tong Line (KTL)", lineId: "KTL", stationId: "WHA", colorClass: "color-ktl" }
        ];

        async function fetchLineStatus(lineId, stationId) {
            try {
                const url = `https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php?line=${lineId}&sta=${stationId}&lang=en`;
                const response = await fetch(url);
                 if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status} for line ${lineId}`);
                    return "0";
                }
                const data = await response.json();
                if (data.status === 1 && data.data && data.data[`${lineId}-${stationId}`]) {
                    const schedule = data.data[`${lineId}-${stationId}`];
                    const hasValidSchedule =
                        (schedule.UP && schedule.UP.length > 0 && schedule.UP[0].valid === "Y") ||
                        (schedule.DOWN && schedule.DOWN.length > 0 && schedule.DOWN[0].valid === "Y");
                    return hasValidSchedule ? "1" : "0";
                }
                return "0";
            } catch (error) {
                console.error(`Fetch Error for line ${lineId}:`, error);
                return "0";
            }
        }

        async function displayTrainStatus() {
            const statusList = document.getElementById('statusList');
            statusList.innerHTML = '';
            for (const line of trainLines) {
                const status = await fetchLineStatus(line.lineId, line.stationId);
                const isNormal = status === "1";
                const now = new Date();
                const updateTime = `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
                const statusRow = document.createElement('div');
                statusRow.className = 'status-row';
                const colorBar = document.createElement('div');
                colorBar.className = `color-bar ${line.colorClass}`;
                const lineInfo = document.createElement('div');
                lineInfo.className = 'line-info';
                const lineName = document.createElement('div');
                lineName.className = 'line-name';
                lineName.textContent = line.fullName;
                const lineStatus = document.createElement('div');
                lineStatus.className = 'line-status';
                lineStatus.textContent = isNormal ? 'Normal Service' : 'Service Disruption';
                const updateTimeDiv = document.createElement('div');
                updateTimeDiv.className = 'update-time';
                updateTimeDiv.textContent = updateTime;
                lineInfo.appendChild(lineName);
                lineInfo.appendChild(lineStatus);
                statusRow.appendChild(colorBar);
                statusRow.appendChild(lineInfo);
                statusRow.appendChild(updateTimeDiv);
                statusList.appendChild(statusRow);
            }
        }

        const statusButton = document.getElementById('statusButton');
        const statusModal = document.getElementById('statusModal');
        const closeModal = document.getElementById('closeModal');

        if (statusButton) {
            statusButton.addEventListener('click', () => {
                if (statusModal) statusModal.style.display = 'flex';
                displayTrainStatus();
            });
        }

       if (closeModal) {
            closeModal.addEventListener('click', () => {
                if (statusModal) statusModal.style.display = 'none';
            });
       }

        window.addEventListener('click', (event) => {
            if (event.target === statusModal) {
                if (statusModal) statusModal.style.display = 'none';
            }
        });

        async function initializeData() {
            if (loadingDiv) loadingDiv.style.display = 'block';
            try {
                const [routeResponse, stopResponse, routeStopResponse] = await Promise.all([
                    fetch('/static/data/route_data.json'),
                    fetch('/static/data/stop_data.json'),
                    fetch('/static/data/route-stop_data.json')
                ]);

                const routeData = await routeResponse.json();
                kmbRoutes = routeData.kmb_routes || [];
                citybusRoutes = routeData.ctb_routes || [];

                const stopData = await stopResponse.json();
                kmbStops = Object.entries(stopData.kmb_stops || {}).map(([stop, details]) => ({ stop, ...details }));
                citybusStops = Object.entries(stopData.ctb_stops || {}).map(([stop, details]) => ({ stop, ...details }));

                kmbOptions = kmbStops.map(stop => ({
                    value: stop.stop, text: stop.name_en, type: 'Bus', company: 'KMB'
                }));
                citybusOptions = citybusStops.map(stop => ({
                    value: stop.stop, text: stop.name_en, type: 'Bus', company: 'Citybus'
                }));

                mtrStations = getUniqueMTRStations();

                const routeStopData = await routeStopResponse.json();
                kmbRouteStopsMap = Object.fromEntries(
                    Object.entries(routeStopData.kmb_route_stops || {}).map(([key, stops]) => [
                        key, stops.map(stop => stop.stop_id)
                    ])
                );
                citybusRouteStopsMap = Object.fromEntries(
                    Object.entries(routeStopData.ctb_route_stops || {}).map(([key, stops]) => [
                        key, stops.map(stop => stop.stop_id)
                    ])
                );

                localStorage.setItem('kmb_allRoutes', JSON.stringify(kmbRoutes));
                localStorage.setItem('kmb_allStops', JSON.stringify(kmbStops));
                localStorage.setItem('kmb_routeStopsMap', JSON.stringify(kmbRouteStopsMap));
                localStorage.setItem('citybus_allRoutes', JSON.stringify(citybusRoutes));
                localStorage.setItem('citybus_allStops', JSON.stringify(citybusStops));
                localStorage.setItem('citybus_routeStopsMap', JSON.stringify(citybusRouteStopsMap));

                if (citybusStops.length === 0 && kmbStops.length === 0 && mtrStations.length === 0) {
                    if (loadingDiv) loadingDiv.textContent = 'No transit data available.';
                } else {
                    if (loadingDiv) loadingDiv.style.display = 'none';
                     console.log("Data initialized.");
                     updateSearchableOptions();
                }
            } catch (error) {
                if (loadingDiv) loadingDiv.textContent = 'Error loading data. Please refresh.';
                console.error('Initialization failed:', error);
            }
        }

        function getUniqueMTRStations() {
             const stationSet = new Set();
             const stationsFormatted = [];
             if (typeof lines === 'undefined') {
                 console.error("'lines' variable not found. Ensure stations.js is loaded before this script.");
                 return [];
             }
             for (let line in lines) {
                 lines[line].forEach(station => {
                     if (!stationSet.has(station.value)) {
                         stationSet.add(station.value);
                         stationsFormatted.push({
                             value: station.value,
                             text: station.text,
                             type: 'MTR'
                         });
                     }
                 });
             }
             stationsFormatted.sort((a, b) => a.text.localeCompare(b.text));
             return stationsFormatted;
         }

        function setupSearchable(inputId, optionsId) {
            const input = document.getElementById(inputId);
            const optionsContainer = document.getElementById(optionsId);
            if (!input || !optionsContainer) return;

            const filterAndDisplayOptions = () => {
                const filter = input.value.toLowerCase();
                optionsContainer.innerHTML = '';
                const currentSource = JSON.parse(input.dataset.optionsSource || '[]');

                const filteredOptions = currentSource.filter(option =>
                    option.text.toLowerCase().includes(filter)
                );

                filteredOptions.forEach(option => {
                    const div = document.createElement('div');
                    div.textContent = `${option.text} (${option.type}${option.type === 'Bus' ? ' - ' + option.company : ''})`;
                    div.setAttribute('role', 'option');
                    div.dataset.value = option.value;
                    div.dataset.text = option.text;
                    div.dataset.type = option.type;
                    div.dataset.company = option.company || '';

                    div.addEventListener('click', function() {
                        input.value = option.text;
                        input.dataset.value = option.value;
                        input.dataset.type = option.type;
                        input.dataset.company = option.company || '';
                        optionsContainer.style.display = 'none';
                        optionsContainer.setAttribute('aria-hidden', 'true');
                        input.setAttribute('aria-expanded', 'false');
                    });
                    optionsContainer.appendChild(div);
                });

                optionsContainer.style.display = filteredOptions.length > 0 ? 'block' : 'none';
                optionsContainer.setAttribute('aria-hidden', String(filteredOptions.length === 0));
                input.setAttribute('aria-expanded', String(filteredOptions.length > 0));
            };

            input.addEventListener('input', filterAndDisplayOptions);
            input.addEventListener('focus', filterAndDisplayOptions);

            document.addEventListener('click', function(event) {
                if (!input.contains(event.target) && !optionsContainer.contains(event.target)) {
                    optionsContainer.style.display = 'none';
                    optionsContainer.setAttribute('aria-hidden', 'true');
                     if(document.activeElement !== input){
                         input.setAttribute('aria-expanded', 'false');
                     }
                }
            });
        }

         function updateSearchableOptions() {
            let optionsToShow = [];
            switch(currentMode) {
                case 'MTR':
                    optionsToShow = [...mtrStations];
                    break;
                case 'Bus':
                    optionsToShow = [...citybusOptions, ...kmbOptions].sort((a,b) => a.text.localeCompare(b.text));
                    break;
                case 'all':
                default:
                    optionsToShow = [...mtrStations, ...citybusOptions, ...kmbOptions].sort((a,b) => a.text.localeCompare(b.text));
                    break;
            }

            if(currentStationInput){
                currentStationInput.dataset.optionsSource = JSON.stringify(optionsToShow);
                setupSearchable('currentStationInput', 'currentStationOptions');
            }
             if(destinationStationInput){
                 destinationStationInput.dataset.optionsSource = JSON.stringify(optionsToShow);
                setupSearchable('destinationStationInput', 'destinationStationOptions');
            }
        }

        if (modeSelectionBar) {
            modeSelectionBar.addEventListener('click', (event) => {
                const targetButton = event.target.closest('.mode-button');
                if (!targetButton) return;

                const selectedMode = targetButton.dataset.mode;
                if (selectedMode === currentMode) return;

                modeSelectionBar.querySelectorAll('.mode-button').forEach(button => {
                    button.classList.remove('active');
                });
                targetButton.classList.add('active');

                currentMode = selectedMode;
                updateSearchableOptions();

                if(currentStationInput){
                    currentStationInput.value = '';
                    currentStationInput.dataset.value = '';
                     currentStationInput.dataset.type = '';
                    currentStationInput.dataset.company = '';
                     currentStationOptionsContainer.innerHTML = '';
                    currentStationOptionsContainer.style.display = 'none';
                     currentStationInput.setAttribute('aria-expanded','false')
                }
                if(destinationStationInput){
                    destinationStationInput.value = '';
                    destinationStationInput.dataset.value = '';
                    destinationStationInput.dataset.type = '';
                    destinationStationInput.dataset.company = '';
                    destinationStationOptionsContainer.innerHTML = '';
                    destinationStationOptionsContainer.style.display = 'none';
                     destinationStationInput.setAttribute('aria-expanded','false')
                }
            });
        }

        const swapButton = document.getElementById('swapStations');
        if(swapButton){
            swapButton.addEventListener('click', function() {
                 if (!currentStationInput || !destinationStationInput) return;

                const tempValue = currentStationInput.value;
                const tempDataValue = currentStationInput.dataset.value;
                const tempDataType = currentStationInput.dataset.type;
                const tempDataCompany = currentStationInput.dataset.company;

                currentStationInput.value = destinationStationInput.value;
                currentStationInput.dataset.value = destinationStationInput.dataset.value || '';
                currentStationInput.dataset.type = destinationStationInput.dataset.type || '';
                currentStationInput.dataset.company = destinationStationInput.dataset.company || '';

                destinationStationInput.value = tempValue;
                destinationStationInput.dataset.value = tempDataValue || '';
                destinationStationInput.dataset.type = tempDataType || '';
                destinationStationInput.dataset.company = tempDataCompany || '';

                // Optionally trigger redisplay of options if needed after swap
                 // updateSearchableOptions(); // Re-filtering might not be desired on swap
            });
        }


        const routeForm = document.getElementById('routeForm');
        if(routeForm){
            routeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                if (!currentStationInput || !destinationStationInput) return;

                const currentType = currentStationInput.dataset.type;
                const destinationType = destinationStationInput.dataset.type;
                const currentId = currentStationInput.dataset.value;
                const destinationId = destinationStationInput.dataset.value;
                const currentCompany = currentStationInput.dataset.company;
                const destinationCompany = destinationStationInput.dataset.company;

                if (!currentId || !destinationId) {
                    alert("Please select both a starting and destination station.");
                    return;
                }

                let url = '/general_schedule.html?';
                if (currentType === 'MTR' && destinationType === 'MTR') {
                    url += `currentStation=${currentId}&destinationStation=${destinationId}`;
                } else if (currentType === 'Bus' && destinationType === 'MTR') {
                     url += `startBusStop=${currentId}&startCompany=${currentCompany}&destinationStation=${destinationId}`;
                } else if (currentType === 'MTR' && destinationType === 'Bus') {
                    url += `currentStation=${currentId}&endBusStop=${destinationId}&endCompany=${destinationCompany}`;
                } else if (currentType === 'Bus' && destinationType === 'Bus') {
                    url += `startBusStop=${currentId}&startCompany=${currentCompany}&endBusStop=${destinationId}&endCompany=${destinationCompany}`;
                } else {
                    alert("Invalid combination selected.");
                    return;
                }
                window.location.href = url;
            });
        }


        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initializeNavbar === 'function') {
                initializeNavbar();
            } else {
                console.warn('initializeNavbar function not found from navbar.js');
            }
            await initializeData();
            if (typeof getTemperature === 'function') {
                 getTemperature();
             } else {
                 console.warn('getTemperature function not found from temperature.js');
             }
        });

    </script>
</body>
</html>

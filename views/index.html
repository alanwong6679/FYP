<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/temperature.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container" id="main-content">
        <h1>General Planner</h1>
        <button class="status-button" id="statusButton">Train Service Status</button>
        <form id="routeForm">
            <div class="place-container">
                <div class="station-row">
                    <dl><dt class="starting-station">Starting Station</dt></dl>
                    <dd>
                        <div class="searchable-select" id="currentStationContainer">
                            <input type="text" id="currentStationInput" placeholder="Type to search...">
                            <div class="options" id="currentStationOptions"></div>
                        </div>
                    </dd>
                </div>
                <div class="input-change">
                    <img src="/static/images/switch.png" alt="Swap Starting and Destination Stations" id="swapStations">
                </div>
                <div class="station-row">
                    <dl class="condition-item"><dt class="destination-station">Destination Station</dt></dl>
                    <dd>
                        <div class="searchable-select" id="destinationStationContainer">
                            <input type="text" id="destinationStationInput" placeholder="Type to search...">
                            <div class="options" id="destinationStationOptions"></div>
                        </div>
                    </dd>
                </div>
            </div>
            <button type="submit">Find Route</button>
        </form>
        <div id="loading">Loading bus data...</div>
        <div id="route"></div>
    </div>
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">Ã—</span>
            <h2>Train Service Status</h2>
            <div id="statusList"></div>
        </div>
    </div>
    <div class="bottom-bar">
        <div id="temperature">Fetching your location...</div>
    </div>
    <script src="/static/js/stations.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/temperature.js"></script>
    <script src="/static/js/citybusstop.js"></script>
    <script src="/static/js/kmbusstop.js"></script>
    <script src="/static/js/routePlanner.js"></script>
</body>
</html>

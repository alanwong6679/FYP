<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">


</iframe>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            background-image: url(citybus.png);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin: 0 10px;
        }
        .tab.active {
            border-bottom: 2px solid #007bff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #suggestions, #startSuggestions, #endSuggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            left: 0;
            top: 100%;
        }
        #suggestions div, #startSuggestions div, #endSuggestions div {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions div:hover, #startSuggestions div:hover, #endSuggestions div:hover {
            background-color: #f0f0f0;
        }
        #route, #stationResults {
            margin-top: 20px;
            text-align: left;
        }
        .route-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .route-summary {
            cursor: pointer;
            color: #007bff;
            margin: 5px 0;
            font-size: 16px;
        }
        .route-details {
            display: none;
            margin-left: 20px;
        }
        .boarding-stop {
            color: blue;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        .alighting-stop {
            color: red;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .stop-list {
            list-style-type: none;
            padding: 0;
        }
        .stop-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .clear-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .clear-button:hover {
            background-color: #e60000;
        }
        .station-search {
            position: relative;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button id="train-btn">Train</button>
        <button id="bus-btn">Bus</button>
        <button id="tram-btn" class="active">Tram</button>
        <button id="mini-btn">Mini Bus</button>

    <script src="tramData.js"></script>
    <script src="navbar.js"></script>

    <div class="container">
        <h1>City Bus Route Planner</h1>
        <div class="tabs">
            <div class="tab active" onclick="showTab('routeSearch')">Route Number Search</div>
            <div class="tab" onclick="showTab('stationSearch')">Station to Station Search</div>
        </div>
        <div id="routeSearch" class="tab-content active">
            <div class="place-container" style="position: relative;">
                <input type="text" id="routeNumber" placeholder="Enter Route Number (e.g., 1)">
                <div id="suggestions"></div>
            </div>
            <button id="routeClearButton" class="clear-button">Clear Search</button>
            <div id="route"></div>
        </div>
        <div id="stationSearch" class="tab-content">
            <div class="station-search">
                <input type="text" id="startStation" placeholder="Start Station (e.g., Tseung Kwan O)">
                <div id="startSuggestions"></div>
            </div>
            <div class="station-search">
                <input type="text" id="endStation" placeholder="End Station (e.g., Kwun Tong)">
                <div id="endSuggestions"></div>
            </div>
            <button onclick="searchStationToStation()">Search Routes</button>
            <button id="stationClearButton" class="clear-button">Clear Search</button>
            <div id="stationResults"></div>
        </div>
    </div>
    <script>
        let allRoutes = [];
        let allStops = [];
        let routeStopsMap = {};
        let currentDirection = 'outbound';
        let selectedStartStop = null;
        let selectedEndStop = null;
    
        // Fetch all routes
        async function fetchAllRoutes() {
            try {
                const response = await fetch('https://rt.data.gov.hk/v2/transport/citybus/route/CTB');
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching routes:', error);
                return [];
            }
        }
    
        // Fetch all stops and map them to routes
        async function fetchAllStops() {
            const stopsMap = {};
            const routePromises = allRoutes.map(async route => {
                const directions = ['outbound', 'inbound'];
                for (const direction of directions) {
                    try {
                        const response = await fetch(`https://rt.data.gov.hk/v2/transport/citybus/route-stop/CTB/${route.route}/${direction}`);
                        const data = await response.json();
                        if (data.data) {
                            data.data.forEach(stop => {
                                const key = `${route.route}-${direction}`;
                                if (!routeStopsMap[key]) routeStopsMap[key] = [];
                                routeStopsMap[key].push(stop.stop);
                                stopsMap[stop.stop] = stop;
                            });
                        }
                    } catch (error) {
                        console.error(`Error fetching stops for ${route.route} (${direction}):`, error);
                    }
                }
            });
            await Promise.all(routePromises);
            return Object.values(stopsMap);
        }
    
        // Fetch stop details
        async function fetchStopDetails(stopId) {
            try {
                const response = await fetch(`https://rt.data.gov.hk/v2/transport/citybus/stop/${stopId}`);
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching stop details for ID', stopId, ':', error);
                return null;
            }
        }
    
        // Initialize data on page load
        async function initializeData() {
            try {
                allRoutes = await fetchAllRoutes();
                if (allRoutes.length === 0) {
                    console.error('No routes fetched. Check API or network.');
                    document.getElementById('route').innerHTML = '<p>Error: Could not load route data.</p>';
                    document.getElementById('stationResults').innerHTML = '<p>Error: Could not load route data.</p>';
                    return;
                }
                
                const rawStops = await fetchAllStops();
                const stopDetailsPromises = rawStops.map(async stop => {
                    const details = await fetchStopDetails(stop.stop);
                    return {
                        stop: stop.stop,
                        name_en: details && details.name_en !== undefined ? details.name_en : `Stop ${stop.stop} (Name Missing)`,
                        lat: details && details.lat !== undefined ? details.lat : 0,
                        long: details && details.long !== undefined ? details.long : 0
                    };
                });
                allStops = await Promise.all(stopDetailsPromises);
                console.log('Initialization complete:', allRoutes.length, 'routes,', allStops.length, 'stops loaded');
                console.log('Sample stops:', allStops.slice(0, 5)); // Log some stops to verify
            } catch (error) {
                console.error('Initialization failed:', error);
                document.getElementById('route').innerHTML = '<p>Error: Initialization failed.</p>';
                document.getElementById('stationResults').innerHTML = '<p>Error: Initialization failed.</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', initializeData);
    
        // Tab switching
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    
        // Route Number Search
        document.getElementById('routeNumber').addEventListener('input', function () {
            const input = this.value.trim().toLowerCase();
            const suggestionsDiv = document.getElementById('suggestions');
            if (input && allStops.length > 0) {
                const matchingRoutes = allRoutes.filter(route => route.route.toLowerCase().includes(input));
                suggestionsDiv.innerHTML = matchingRoutes.length > 0
                    ? matchingRoutes.map(route => `<div onclick="selectRoute('${route.route}')">${route.route}</div>`).join('')
                    : '<div>No matching routes</div>';
            } else {
                suggestionsDiv.innerHTML = '';
            }
        });
    
        async function selectRoute(routeNumber) {
            const routeDiv = document.getElementById('route');
            const suggestionsDiv = document.getElementById('suggestions');
            document.getElementById('routeNumber').value = routeNumber;
            suggestionsDiv.innerHTML = '';
            routeDiv.innerHTML = '<p>Loading...</p>';
    
            const key = `${routeNumber}-${currentDirection}`;
            const stops = routeStopsMap[key] || [];
            if (stops.length === 0) {
                routeDiv.innerHTML = '<p>No stops found for this route.</p>';
                return;
            }
    
            const stopDetails = stops.map(stopId => {
                const stop = allStops.find(s => s.stop === stopId);
                return stop ? stop.name_en : `Stop ${stopId} (Name Missing)`;
            });
    
            routeDiv.innerHTML = `
                <div class="route-info">
                    <strong>Route ${routeNumber} (${currentDirection})</strong>
                    <ul class="stop-list">${stopDetails.map(name => `<li>${name}</li>`).join('')}</ul>
                </div>
            `;
            document.getElementById('routeClearButton').style.display = 'block';
        }
    
        document.getElementById('routeClearButton').addEventListener('click', () => {
            document.getElementById('routeNumber').value = '';
            document.getElementById('suggestions').innerHTML = '';
            document.getElementById('route').innerHTML = '';
            document.getElementById('routeClearButton').style.display = 'none';
        });
    
        // Haversine distance formula
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    
        // Find nearby stops within 1 km (1000 meters)
        function findNearbyStops(targetStop) {
            return allStops.filter(stop => {
                const distance = haversineDistance(targetStop.lat, targetStop.long, stop.lat, stop.long);
                return distance <= 1000; // 1 km radius
            });
        }
    
        // Get current location using GPS
        function getCurrentLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            stop: 'current-location',
                            name_en: 'My Location',
                            lat: position.coords.latitude,
                            long: position.coords.longitude
                        };
                        console.log('Current location fetched:', userLocation);
                        callback(userLocation);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        alert('Unable to get your location. Please allow location access or select a station manually.');
                    }
                );
            } else {
                console.error('Geolocation not supported by this browser.');
                alert('Geolocation is not supported by your browser.');
            }
        }
    
        // Station to Station Search
        document.getElementById('startStation').addEventListener('input', function () {
            const input = this.value.trim().toLowerCase();
            const suggestionsDiv = document.getElementById('startSuggestions');
            if (input && allStops.length > 0) {
                const matchingStops = allStops.filter(stop => stop.name_en.toLowerCase().includes(input));
                suggestionsDiv.innerHTML = `<div onclick="getCurrentLocation((loc) => selectStation('start', loc.stop, loc.name_en))">My Location</div>` +
                    (matchingStops.length > 0
                        ? matchingStops.map(stop => `<div onclick="selectStation('start', '${stop.stop}', '${stop.name_en}')">${stop.name_en}</div>`).join('')
                        : '<div>No matching stops</div>');
            } else {
                suggestionsDiv.innerHTML = `<div onclick="getCurrentLocation((loc) => selectStation('start', loc.stop, loc.name_en))">My Location</div>`;
            }
        });
    
        document.getElementById('endStation').addEventListener('input', function () {
            const input = this.value.trim().toLowerCase();
            const suggestionsDiv = document.getElementById('endSuggestions');
            if (input && allStops.length > 0) {
                const matchingStops = allStops.filter(stop => stop.name_en.toLowerCase().includes(input));
                suggestionsDiv.innerHTML = matchingStops.length > 0
                    ? matchingStops.map(stop => `<div onclick="selectStation('end', '${stop.stop}', '${stop.name_en}')">${stop.name_en}</div>`).join('')
                    : '<div>No matching stops</div>';
            } else {
                suggestionsDiv.innerHTML = '';
            }
        });
    
        function selectStation(type, stopId, stopName) {
            let stop;
            if (stopId === 'current-location') {
                stop = { stop: stopId, name_en: stopName, lat: 0, long: 0 }; // Temporary placeholder, updated by getCurrentLocation
                getCurrentLocation((loc) => {
                    stop.lat = loc.lat;
                    stop.long = loc.long;
                    if (type === 'start') selectedStartStop = stop;
                    else selectedEndStop = stop;
                });
            } else {
                stop = allStops.find(s => s.stop === stopId);
                if (!stop) {
                    console.error(`Stop ${stopId} not found in allStops`);
                    return;
                }
                if (type === 'start') selectedStartStop = stop;
                else selectedEndStop = stop;
            }
            if (type === 'start') {
                document.getElementById('startStation').value = stopName;
                document.getElementById('startSuggestions').innerHTML = '';
            } else {
                document.getElementById('endStation').value = stopName;
                document.getElementById('endSuggestions').innerHTML = '';
            }
            console.log(`${type} station selected:`, stop);
        }
    
        async function searchStationToStation() {
            const resultsDiv = document.getElementById('stationResults');
            resultsDiv.innerHTML = '<p>Loading...</p>';
    
            if (!selectedStartStop || !selectedEndStop) {
                resultsDiv.innerHTML = '<p style="color: red;">Please select both start and end stations.</p>';
                return;
            }
    
            const startStops = findNearbyStops(selectedStartStop);
            const endStops = findNearbyStops(selectedEndStop);
            const startStopIds = startStops.map(s => s.stop);
            const endStopIds = endStops.map(s => s.stop);
    
            console.log('Nearby start stops within 1km:', startStops.map(s => ({ id: s.stop, name: s.name_en, distance: Math.round(haversineDistance(selectedStartStop.lat, selectedStartStop.long, s.lat, s.long))})));
            console.log('Nearby end stops within 1km:', endStops.map(s => ({ id: s.stop, name: s.name_en, distance: Math.round(haversineDistance(selectedEndStop.lat, selectedEndStop.long, s.lat, s.long))})));
    
            const directRoutes = [];
            const interchangeRoutes = [];
    
            // Find direct routes
            for (const route of allRoutes) {
                const routeId = route.route;
                const directions = ['outbound', 'inbound'];
                for (const direction of directions) {
                    const key = `${routeId}-${direction}`;
                    const stops = routeStopsMap[key] || [];
                    const startMatches = stops.filter(id => startStopIds.includes(id));
                    const endMatches = stops.filter(id => endStopIds.includes(id));
    
                    if (startMatches.length > 0 && endMatches.length > 0) {
                        let closestStartStop = null;
                        let minStartDistance = Infinity;
                        for (const stopId of startMatches) {
                            const stop = allStops.find(s => s.stop === stopId);
                            if (!stop) continue;
                            const distance = haversineDistance(selectedStartStop.lat, selectedStartStop.long, stop.lat, stop.long);
                            if (distance < minStartDistance) {
                                minStartDistance = distance;
                                closestStartStop = stopId;
                            }
                        }
    
                        if (!closestStartStop) continue;
    
                        const startIndex = stops.indexOf(closestStartStop);
                        const possibleEndStops = endMatches.filter(id => stops.indexOf(id) > startIndex);
                        if (possibleEndStops.length > 0) {
                            let closestEndStop = null;
                            let minEndDistance = Infinity;
                            for (const stopId of possibleEndStops) {
                                const stop = allStops.find(s => s.stop === stopId);
                                if (!stop) continue;
                                const distance = haversineDistance(selectedEndStop.lat, selectedEndStop.long, stop.lat, stop.long);
                                if (distance < minEndDistance) {
                                    minEndDistance = distance;
                                    closestEndStop = stopId;
                                }
                            }
    
                            if (!closestEndStop) continue;
    
                            const allStopDetails = stops.map(id => {
                                const stop = allStops.find(s => s.stop === id);
                                return { id, name: stop ? stop.name_en : `Stop ${id} (Name Missing)` };
                            });
                            directRoutes.push({
                                route: routeId,
                                direction,
                                stops: allStopDetails,
                                boardingStop: closestStartStop,
                                alightingStop: closestEndStop,
                                boardingDistance: minStartDistance,
                                alightingDistance: minEndDistance
                            });
                        }
                    }
                }
            }
    
            // Find interchange routes (one transfer)
            if (directRoutes.length === 0) {
                for (const firstRoute of allRoutes) {
                    const firstRouteId = firstRoute.route;
                    for (const firstDir of ['outbound', 'inbound']) {
                        const firstKey = `${firstRouteId}-${firstDir}`;
                        const firstStops = routeStopsMap[firstKey] || [];
                        const firstStartMatches = firstStops.filter(id => startStopIds.includes(id));
    
                        if (firstStartMatches.length > 0) {
                            let firstBoardingStop = null;
                            let minFirstDistance = Infinity;
                            for (const stopId of firstStartMatches) {
                                const stop = allStops.find(s => s.stop === stopId);
                                if (!stop) continue;
                                const distance = haversineDistance(selectedStartStop.lat, selectedStartStop.long, stop.lat, stop.long);
                                if (distance < minFirstDistance) {
                                    minFirstDistance = distance;
                                    firstBoardingStop = stopId;
                                }
                            }
    
                            if (!firstBoardingStop) continue;
    
                            const firstBoardingIndex = firstStops.indexOf(firstBoardingStop);
                            for (const secondRoute of allRoutes) {
                                const secondRouteId = secondRoute.route;
                                for (const secondDir of ['outbound', 'inbound']) {
                                    const secondKey = `${secondRouteId}-${secondDir}`;
                                    const secondStops = routeStopsMap[secondKey] || [];
                                    const secondEndMatches = secondStops.filter(id => endStopIds.includes(id));
    
                                    if (secondEndMatches.length > 0) {
                                        const interchangeStops = firstStops.filter(id => secondStops.includes(id) && firstStops.indexOf(id) > firstBoardingIndex);
                                        if (interchangeStops.length > 0) {
                                            let interchangeStop = null;
                                            let minInterchangeDistance = Infinity;
                                            for (const stopId of interchangeStops) {
                                                const stop = allStops.find(s => s.stop === stopId);
                                                if (!stop) continue;
                                                const distance = haversineDistance(selectedStartStop.lat, selectedStartStop.long, stop.lat, stop.long);
                                                if (distance < minInterchangeDistance) {
                                                    minInterchangeDistance = distance;
                                                    interchangeStop = stopId;
                                                }
                                            }
    
                                            let secondAlightingStop = null;
                                            let minSecondDistance = Infinity;
                                            for (const stopId of secondEndMatches) {
                                                const stop = allStops.find(s => s.stop === stopId);
                                                if (!stop) continue;
                                                const distance = haversineDistance(selectedEndStop.lat, selectedEndStop.long, stop.lat, stop.long);
                                                if (distance < minSecondDistance && secondStops.indexOf(stopId) > secondStops.indexOf(interchangeStop)) {
                                                    minSecondDistance = distance;
                                                    secondAlightingStop = stopId;
                                                }
                                            }
    
                                            if (secondAlightingStop) {
                                                const firstStopDetails = firstStops.slice(0, firstStops.indexOf(interchangeStop) + 1).map(id => {
                                                    const stop = allStops.find(s => s.stop === id);
                                                    return { id, name: stop ? stop.name_en : `Stop ${id} (Name Missing)` };
                                                });
                                                const secondStopDetails = secondStops.slice(secondStops.indexOf(interchangeStop)).map(id => {
                                                    const stop = allStops.find(s => s.stop === id);
                                                    return { id, name: stop ? stop.name_en : `Stop ${id} (Name Missing)` };
                                                });
                                                interchangeRoutes.push({
                                                    firstRoute: firstRouteId,
                                                    firstDirection: firstDir,
                                                    firstStops: firstStopDetails,
                                                    firstBoardingStop,
                                                    interchangeStop,
                                                    secondRoute: secondRouteId,
                                                    secondDirection: secondDir,
                                                    secondStops: secondStopDetails,
                                                    secondAlightingStop,
                                                    boardingDistance: minFirstDistance,
                                                    interchangeDistance: haversineDistance(
                                                        allStops.find(s => s.stop === firstBoardingStop).lat,
                                                        allStops.find(s => s.stop === firstBoardingStop).long,
                                                        allStops.find(s => s.stop === interchangeStop).lat,
                                                        allStops.find(s => s.stop === interchangeStop).long
                                                    ),
                                                    alightingDistance: minSecondDistance
                                                });
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
    
            resultsDiv.innerHTML = '';
            if (directRoutes.length > 0) {
                resultsDiv.innerHTML += '<h3>Direct Routes</h3>' + renderDirectRoutes(directRoutes, 'direct');
            }
            if (interchangeRoutes.length > 0) {
                resultsDiv.innerHTML += '<h3>Interchange Routes (1 Transfer)</h3>' + renderInterchangeRoutes(interchangeRoutes, 'interchange');
            }
            if (directRoutes.length === 0 && interchangeRoutes.length === 0) {
                resultsDiv.innerHTML = '<p>No direct or interchange routes found within 1 km. Try different stations or a larger radius.</p>';
            }
            document.getElementById('stationClearButton').style.display = 'block';
        }
    
        function renderDirectRoutes(routes, type) {
            return routes.map((routeObj, index) => {
                const summaryId = `${type}-summary-${index}`;
                const detailsId = `${type}-details-${index}`;
                const boardingStop = allStops.find(s => s.stop === routeObj.boardingStop);
                const alightingStop = allStops.find(s => s.stop === routeObj.alightingStop);
                const boardingStopName = boardingStop ? boardingStop.name_en : `Stop ${routeObj.boardingStop} (Name Missing)`;
                const alightingStopName = alightingStop ? alightingStop.name_en : `Stop ${routeObj.alightingStop} (Name Missing)`;
                const startIndex = routeObj.stops.findIndex(stop => stop.id === routeObj.boardingStop);
                const endIndex = routeObj.stops.findIndex(stop => stop.id === routeObj.alightingStop);
                const numStops = endIndex - startIndex;
                const boardingDistance = Math.round(routeObj.boardingDistance || 0);
                const alightingDistance = Math.round(routeObj.alightingDistance || 0);
                const summaryText = `${routeObj.route} (${routeObj.direction}) - ${numStops} stops, Walk ${boardingDistance}m to ${boardingStopName}, Alight at ${alightingStopName} (${alightingDistance}m)`;
    
                console.log(`Rendering direct route ${routeObj.route} (${routeObj.direction}), boarding stop ID: ${routeObj.boardingStop}, distance: ${boardingDistance}m`);
    
                let html = `
                    <div 
                        class="route-summary" 
                        id="${summaryId}" 
                        data-route="${routeObj.route}" 
                        data-direction="${routeObj.direction}" 
                        data-boarding-stop="${routeObj.boardingStop}" 
                        onclick="toggleRouteDetails('${detailsId}', this)"
                    >
                        ${summaryText}
                    </div>
                `;
                html += `<div class="route-details" id="${detailsId}" style="display: none;">`;
                html += '<ul class="stop-list">';
                routeObj.stops.forEach(stop => {
                    const stopInfo = allStops.find(s => s.stop === stop.id);
                    const stopName = stopInfo ? stopInfo.name_en : `Stop ${stop.id} (Name Missing)`;
                    let className = stop.id === routeObj.boardingStop ? 'boarding-stop' : stop.id === routeObj.alightingStop ? 'alighting-stop' : '';
                    let etaSpan = stop.id === routeObj.boardingStop ? `<span id="eta-${type}-${index}"></span>` : '';
                    html += `<li class="${className}">${stopName}${etaSpan}</li>`;
                });
                html += '</ul></div>';
                return html;
            }).join('');
        }
    
        function renderInterchangeRoutes(routes, type) {
            return routes.map((routeObj, index) => {
                const summaryId = `${type}-summary-${index}`;
                const detailsId = `${type}-details-${index}`;
                const firstBoardingStop = allStops.find(s => s.stop === routeObj.firstBoardingStop);
                const interchangeStop = allStops.find(s => s.stop === routeObj.interchangeStop);
                const secondAlightingStop = allStops.find(s => s.stop === routeObj.secondAlightingStop);
                const firstBoardingName = firstBoardingStop ? firstBoardingStop.name_en : `Stop ${routeObj.firstBoardingStop} (Name Missing)`;
                const interchangeName = interchangeStop ? interchangeStop.name_en : `Stop ${routeObj.interchangeStop} (Name Missing)`;
                const secondAlightingName = secondAlightingStop ? secondAlightingStop.name_en : `Stop ${routeObj.secondAlightingStop} (Name Missing)`;
                const summaryText = `Walk ${Math.round(routeObj.boardingDistance)}m to ${firstBoardingName}, Take ${routeObj.firstRoute} (${routeObj.firstDirection}) to ${interchangeName} (${Math.round(routeObj.interchangeDistance)}m), Then ${routeObj.secondRoute} (${routeObj.secondDirection}) to ${secondAlightingName} (${Math.round(routeObj.alightingDistance)}m)`;
    
                console.log(`Rendering interchange route: ${routeObj.firstRoute} to ${routeObj.secondRoute}, boarding stop ID: ${routeObj.firstBoardingStop}, distance: ${Math.round(routeObj.boardingDistance)}m`);
    
                let html = `
                    <div 
                        class="route-summary" 
                        id="${summaryId}" 
                        data-route="${routeObj.firstRoute}" 
                        data-direction="${routeObj.firstDirection}" 
                        data-boarding-stop="${routeObj.firstBoardingStop}" 
                        onclick="toggleRouteDetails('${detailsId}', this)"
                    >
                        ${summaryText}
                    </div>
                `;
                html += `<div class="route-details" id="${detailsId}" style="display: none;">`;
                html += '<h4>First Leg: ' + routeObj.firstRoute + ' (' + routeObj.firstDirection + ')</h4>';
                html += '<ul class="stop-list">';
                routeObj.firstStops.forEach(stop => {
                    const stopInfo = allStops.find(s => s.stop === stop.id);
                    const stopName = stopInfo ? stopInfo.name_en : `Stop ${stop.id} (Name Missing)`;
                    let className = stop.id === routeObj.firstBoardingStop ? 'boarding-stop' : stop.id === routeObj.interchangeStop ? 'alighting-stop' : '';
                    let etaSpan = stop.id === routeObj.firstBoardingStop ? `<span id="eta-${type}-${index}-first"></span>` : '';
                    html += `<li class="${className}">${stopName}${etaSpan}</li>`;
                });
                html += '</ul>';
                html += '<h4>Second Leg: ' + routeObj.secondRoute + ' (' + routeObj.secondDirection + ')</h4>';
                html += '<ul class="stop-list">';
                routeObj.secondStops.forEach(stop => {
                    const stopInfo = allStops.find(s => s.stop === stop.id);
                    const stopName = stopInfo ? stopInfo.name_en : `Stop ${stop.id} (Name Missing)`;
                    let className = stop.id === routeObj.secondAlightingStop ? 'alighting-stop' : '';
                    html += `<li class="${className}">${stopName}</li>`;
                });
                html += '</ul></div>';
                return html;
            }).join('');
        }
    
        function toggleRouteDetails(detailsId, summaryElement) {
            const detailsDiv = document.getElementById(detailsId);
            if (!detailsDiv) {
                console.error(`Details div with ID ${detailsId} not found`);
                return;
            }
            if (detailsDiv.style.display === 'none') {
                detailsDiv.style.display = 'block';
                const route = summaryElement.getAttribute('data-route');
                const direction = summaryElement.getAttribute('data-direction');
                const boardingStop = summaryElement.getAttribute('data-boarding-stop');
                if (route && direction && boardingStop) {
                    fetchETA(route, direction, boardingStop, detailsId);
                } else {
                    console.error('Missing route, direction, or boarding stop data:', { route, direction, boardingStop });
                    const etaSpan = document.querySelector(`#${detailsId} .boarding-stop span`);
                    if (etaSpan) etaSpan.textContent = ' (Data missing)';
                }
            } else {
                detailsDiv.style.display = 'none';
            }
        }
    
        async function fetchETA(route, direction, stopId, detailsId) {
            const etaSpan = document.querySelector(`#${detailsId} .boarding-stop span`);
            if (!etaSpan) {
                console.error(`ETA span not found for details ID ${detailsId}`);
                return;
            }
    
            try {
                const url = `https://rt.data.gov.hk/v2/transport/citybus/eta/CTB/${stopId}/${route}`;
                console.log(`Fetching ETA from: ${url}`);
                const response = await fetch(url);
                console.log(`Response status for ${route} at ${stopId}: ${response.status}`);
    
                if (!response.ok) {
                    console.error(`HTTP error for ${route} at ${stopId}: ${response.status} - ${response.statusText}`);
                    etaSpan.textContent = ` (ETA unavailable - HTTP ${response.status})`;
                    return;
                }
    
                const data = await response.json();
                console.log(`ETA data for ${route} (${direction}) at ${stopId}:`, data);
    
                if (data.data && data.data.length > 0) {
                    const dirMapping = { "outbound": "O", "inbound": "I" };
                    let firstETA = data.data.find(eta => eta.eta_seq === 1 && eta.dir === dirMapping[direction]);
                    if (!firstETA) {
                        console.warn(`No ETA for direction ${direction} (${dirMapping[direction]}) on ${route}, falling back to any direction`);
                        firstETA = data.data.find(eta => eta.eta_seq === 1);
                    }
    
                    if (firstETA) {
                        const etaTime = new Date(firstETA.eta);
                        const dataTime = new Date(firstETA.data_timestamp);
                        const minutesLeft = Math.round((etaTime - dataTime) / 60000);
                        etaSpan.textContent = minutesLeft >= 0 ? ` (Next bus in ${minutesLeft} minutes)` : ` (Next bus due now or passed)`;
                    } else {
                        etaSpan.textContent = ` (No ETA available)`;
                    }
                } else {
                    etaSpan.textContent = ` (No ETA data returned)`;
                }
            } catch (error) {
                console.error(`Error fetching ETA for ${route} (${direction}) at ${stopId}:`, error);
                etaSpan.textContent = ` (ETA fetch failed: ${error.message})`;
            }
        }
    </script>
